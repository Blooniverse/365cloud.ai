<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- Other form inputs -->
        <button id="askQuote">Ask Quote</button>
        
        <input type="range" aria-valuemin="0" aria-valuemax="100" aria-valuenow="50" aria-describedby="rangeFeedback">
        <div id="rangeFeedback">Feedback on range input.</div>
        
        <!-- Closing button for drawer -->
        <button type="button" id="closeDrawer" aria-label="Close drawer" aria-controls="drawer" aria-expanded="false">Close</button>
    </form>

    <div id="formFeedback" aria-live="polite">Your submission was successful!</div>
</body>
</html>
